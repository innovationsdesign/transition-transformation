<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Button effects</title>
  </head>
  <body>
    <div class="button-container">
      <h2 class="first">
        <a href="#" class="link">Grow from Bottom Effect</a>
      </h2>

      <h2 class="second">
        <a href="#" class="link">Scale from Bottom Effect</a>
      </h2>

      <h2 class="third">
        <a href="#" class="link">Scale from Bottom Effect - Before & After</a>
      </h2>

      <h2 class="fourth">
        <a href="#" class="link">Left to Right Effect</a>
      </h2>

      <h2 class="five">
        <a href="#" class="link">Right to Left Effect</a>
      </h2>

      <h2 class="six">
        <a href="#" class="link">center to edge</a>
      </h2>

      <h2 class="seven">
        <a href="#" class="link">edge to center</a>
      </h2>

      <h2 class="eight">
        <a href="#" class="link">top and bottom left to right effect</a>
      </h2>

      <h2 class="nine">
        <a href="#" class="link">top and bottom right to left effect</a>
      </h2>

      <h2 class="ten">
        <a href="#" class="link" data-swipe-text="Changing text now">
          <span class="initial-text"> Swipe Text Effect </span>
        </a>
      </h2>

      <h2 class="test-button">
        <a href="#" class="link" data-update-text="Book Now">
          <span class="initial">Schedule Today</span>
        </a>
      </h2>
    </div>

    <script src="./Apps/bundle.js"></script>
  </body>
</html>
